<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alapaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alpacaGenerator">
        <h1 class="alpacaHeader">Alapaca Image Generator</h1>
            <div class="main">

                    <div class="image" id="image">
                    </div>

                </div>
                <div class="imgstyl">
                    <h3>Accessorizes the Alpaca's</h3>
                    <ul class="alpacaParts"></ul>
                    <h3> Style</h3>
                    <ul class="partStyles"></ul>
                </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
